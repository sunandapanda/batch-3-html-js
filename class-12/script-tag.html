<!DOCTYPE html>
<html>

<head>
    <title>
        My first javaSript
    </title>
</head>

<body style="background-color: blue">
    <script> // in head or body. Preference is to keep inside the body
        function showDate() {
            document.getElementById('date-time').innerHTML = Date();
        }
    </script>
    <button type="button" onclick=showDate()>Hey! click me</button>
    <p id="date-time">My time</p>
</body>

</html>
