<!DOCTYPE html>
<html>

<head>
    <title>
        Increment decrement operator
    </title>
</head>

<body style="background-color: blue">
    <p id="increment"></p>
    <script>
        var x = 5;
        x--;
        document.getElementById("increment").innerHTML = x;
    </script>
    
    
</body>

</html>
