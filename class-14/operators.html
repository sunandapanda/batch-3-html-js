<!DOCTYPE html>
<html>

<head>
    <title>
        Learning Operators
    </title>
</head>

<body style="background-color: blue">
    <p id="addition"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        // a is stored with value 2
        // = assignment operator
        var a = 2;
        var b = 3;
        document.getElementById("addition").innerHTML = a + b;
        document.getElementById("sub").innerHTML = a - b;
        document.getElementById("mul").innerHTML = a * b;
        document.getElementById("div").innerHTML = a / b;

    </script>
    
    
</body>

</html>
