<!DOCTYPE html>
<html>

<head>
    <title>
        counter project
    </title>
</head>

<body style="background-color: aqua">
    
    <button type="button" onclick="increaseValue()">Increment</button>
    <p id="increment"></p>
    <br>
    <br>
    <button type="button" onclick="decreaseValue()">Decrement</button>
        <p id="decrement"></p>
    <br>
    <br>
    <button type="button" onclick="resetValue()">Reset</button>

    <script>
        var x = 0;
        function increaseValue() {
            
            x++;
            document.getElementById("increment").innerHTML = x;
        }
        var y = 0
        function decreaseValue() {
            
            y--;
            document.getElementById("decrement").innerHTML = y;
        }
        
        function resetValue() {
            x = 0;
            y = 0;
            document.getElementById("increment").innerHTML = x;
            document.getElementById("decrement").innerHTML = y;
        }
    </script>


</body>

</html>
