<!DOCTYPE html>
<html>

<head>
    <title>
        Date function
    </title>
</head>

<body style="background-color: blue">
    <script>
        function showDate() {
            // document.getElementById('date-time').innerHTML = new Date().getHours();
            var hour = new Date().getHours();
            if (hour < 18) {
                document.getElementById('date-time').innerHTML = "Good Day";

            } else {
                document.getElementById('date-time').innerHTML = "Good Evening";
            }
        }
    </script>
    <button type="button" onclick=showDate()>Hey! click me</button>
    <p id="date-time">My time</p>
</body>

</html>
